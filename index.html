    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            let mdFile = params.get('md');
            let folderName = null;
            let title = '';

            // Remove ?None from URL if present
            if (window.location.search === '?None') {
                history.replaceState({}, '', window.location.pathname); // Clean URL
            }

            // If no md param, check if query string has just a folder name like ?Capturepoint5353_3.0
            if (!mdFile && window.location.search.length > 1 && window.location.search !== '?None') {
                folderName = decodeURIComponent(window.location.search.substring(1));
                mdFile = `${folderName}/writeup.md`;
                title = folderName.replace(/_/g, ' ');
            } else if (mdFile) {
                folderName = mdFile.split('/')[0];
                title = mdFile.split('/').slice(-2).join(' / ');
            }

            if (mdFile) {
                loadMarkdown(mdFile, title);
            } else {
                loadHomePage();
            }

            loadSidebar();
        });

        window.addEventListener('popstate', function (event) {
            if (event.state && event.state.md) {
                loadMarkdown(event.state.md, event.state.title);
            } else {
                loadHomePage();
            }
            
        });


        function loadHomePage() {
            // Restore clean URL without query string
            history.pushState({}, 'Home', window.location.pathname);

            const contentWrapper = document.querySelector('.content-wrapper');
            contentWrapper.innerHTML = `
                <h1 class="write-ups-heading">Capture the Flag Writeups</h1>
                <div class="breadcrumb">
                    <a href="" onclick="loadHomePage()">Home</a>
                </div>
            `;

            fetch('CTFs.json')
                .then(response => response.json())
                .then(data => {
                    // Sort CTFs by date
                    data.sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    data.forEach(ctf => {
                        const postDiv = document.createElement('div');
                        postDiv.classList.add('post');
                        let postContent = `
                            <div>
                                <h3>${ctf.title}</h3>
                                <p>${ctf.description}</p>
                        `;
                        
                        if (ctf.date && ctf.date.trim() !== "") {
                            postContent += `<p><strong>Date:</strong> ${ctf.date}</p>`;
                        }
                        
                        postContent += `</div>`;
                        
                        if (ctf.image && ctf.image.trim() !== "") {
                            postContent += `<img src="${ctf.image}" alt="${ctf.title}">`;
                        }
                        
                        postDiv.innerHTML = postContent;
                        postDiv.addEventListener("click", function () {
                            loadMarkdown(ctf.md, ctf.title);
                        });
                        contentWrapper.appendChild(postDiv);
                    });
                })
            .catch(error => console.error('Error loading CTFs:', error));
        }


        function loadSidebar() {
            const sidebarRight = document.querySelector('.sidebar-right');
            
            fetch('CTFs.json')
                .then(response => response.json())
                .then(data => {
                    // Sort CTFs by date
                    data.sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    const ctfListDivRight = document.createElement('div');
                    ctfListDivRight.classList.add('ctf-list');
                    
                    // Add the "Timeline" title only once in the right sidebar
                    ctfListDivRight.innerHTML = `<h2>Timeline</h2>`;
                    const practiceHeading1 = document.createElement('h3');
                    practiceHeading1.textContent = "Capture the Flag";
                    practiceHeading1.style.color = "white";
                    practiceHeading1.style.marginTop = "5px";
                    practiceHeading1.style.marginBottom = "10px";
                    ctfListDivRight.appendChild(practiceHeading1);

                    data.forEach(ctf => {
                        const ctfLinkRight = document.createElement('a');
                        ctfLinkRight.href = "javascript:void(0)";
                        ctfLinkRight.textContent = ctf.title; // Only display the title
                        ctfLinkRight.addEventListener('click', function() {
                            loadMarkdown(ctf.md, ctf.title);
                            document.querySelector('.breadcrumb').innerHTML = `<a href="" onclick="loadHomePage()">Home</a> > ${ctf.title}`;
                        });
                        ctfListDivRight.appendChild(ctfLinkRight);
                    });
                    
                    // Add a horizontal rule at the end of the timeline
                    const hr = document.createElement('hr');
                    hr.style.border = '1px solid #333';
                    hr.style.marginTop = '15px';
                    ctfListDivRight.appendChild(hr);

                    // Add "Practice" heading
                    const practiceHeading = document.createElement('h3');
                    practiceHeading.textContent = "Practice";
                    practiceHeading.style.color = "white";
                    practiceHeading.style.marginTop = "10px";
                    practiceHeading.style.marginBottom = "10px";
                    ctfListDivRight.appendChild(practiceHeading);

                    const picoLink = document.createElement('a');
                    picoLink.href = "javascript:void(0)";
                    picoLink.textContent = "PicoCTF";
                    picoLink.addEventListener('click', function(event) {
                        event.preventDefault();
                        // Load the PicoCTF practice writeup directly from the GitHub README (blob URL will be converted to raw)
                        loadMarkdown("https://github.com/ChaitanyaP28/picoCTF/blob/main/README.md", "PicoCTF");
                    });

                    const otwLink = document.createElement('a');
                    otwLink.href = "javascript:void(0)";
                    otwLink.textContent = "OverTheWire";
                    otwLink.addEventListener('click', function(event) {
                        event.preventDefault();
                        // Load the OverTheWire practice writeup directly from the GitHub README (blob URL will be converted to raw)
                        loadMarkdown("https://github.com/ChaitanyaP28/OverTheWire/blob/main/README.md", "OverTheWire");                        //OVER THE WIRE LINK
                    });

                    ctfListDivRight.appendChild(picoLink);
                    ctfListDivRight.appendChild(otwLink);
                    const finalHr = document.createElement('hr');
                    finalHr.style.border = '1px solid #333';
                    finalHr.style.marginTop = '15px';
                    ctfListDivRight.appendChild(finalHr);
                    sidebarRight.appendChild(ctfListDivRight);
                })
            .catch(error => console.error('Error loading CTFs for sidebar:', error));
        }

        // Convert a GitHub blob URL to the raw content URL
        function githubBlobToRaw(url) {
            try {
                // Example: https://github.com/user/repo/blob/main/path/to/file.md
                // -> https://raw.githubusercontent.com/user/repo/main/path/to/file.md
                if (!url.includes('github.com')) return url;
                return url.replace('https://github.com/', 'https://raw.githubusercontent.com/').replace('/blob/', '/');
            } catch (e) {
                return url;
            }
        }

        async function loadMarkdown(mdFile, title) {
            try {
                const contentWrapper = document.querySelector('.content-wrapper');
                if (!mdFile || mdFile.trim() === "") {
                    history.pushState({ md: null, title: title }, '', '?None');

                    contentWrapper.innerHTML = `
                            <div class="breadcrumb">
                                <a href="" onclick="loadHomePage()">Home</a> > ${title}
                            </div>
                            <div class="markdown-content"><p>Not Found</p></div>
                    `;
                    return;
                }

                // Determine if mdFile is a remote URL or a local path
                const isRemote = mdFile.startsWith('http://') || mdFile.startsWith('https://');
                let fetchUrl;
                let mdDirectory;

                if (isRemote) {
                    // If it's a GitHub blob URL, convert it to raw.githubusercontent URL
                    fetchUrl = githubBlobToRaw(mdFile);
                    // directory for relative asset links (images) should be the fetchUrl directory
                    mdDirectory = fetchUrl.substring(0, fetchUrl.lastIndexOf('/') + 1);
                    // Push a friendly state using the title
                    history.pushState({ md: mdFile, title: title }, '', `?${encodeURIComponent(title)}`);
                } else {
                    // Local file under WriteUps
                    const folderName = mdFile.split('/')[0];
                    history.pushState({ md: mdFile, title: title }, '', `?${encodeURIComponent(folderName)}`);
                    mdDirectory = mdFile.substring(0, mdFile.lastIndexOf('/') + 1);
                    fetchUrl = `WriteUps/${mdFile}`;
                }

                const response = await fetch(fetchUrl);
                if (!response.ok) throw new Error('File not found');

                let text = await response.text();

                // Rewrite relative image links to point to the correct base (local or remote raw)
                if (isRemote) {
                    text = text.replace(/!\[(.*?)\]\((?!https?:\/\/)(.*?)\)/g, (match, alt, src) =>
                        `![${alt}](${mdDirectory}${src})`
                    );
                } else {
                    text = text.replace(/!\[(.*?)\]\((?!https?:\/\/)(.*?)\)/g, (match, alt, src) =>
                        `![${alt}](WriteUps/${mdDirectory}${src})`
                    );
                }

                contentWrapper.innerHTML = `
                    <div class="breadcrumb">
                        <a href="" onclick="loadHomePage()">Home</a> > ${title}
                    </div>
                    <div class="markdown-content" id="readmeContent">${marked.parse(text)}</div>
                `;

                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

            } 
            catch (error) {
                console.error(error);
                history.replaceState({}, '', '?None');
                document.querySelector('.content-wrapper').innerHTML = `
                    <div class="breadcrumb">
                        <a href="" onclick="loadHomePage()">Home</a> > ${title}
                    </div>
                    <div class="markdown-content"><p>Not Found</p></div>
                `;
            }
        }

        function loadMarkdownWithFolder(folderName) {
            const mdFile = `${folderName}/writeup.md`;
            loadMarkdown(mdFile, folderName.replace(/_/g, ' '));
        }

    </script>
